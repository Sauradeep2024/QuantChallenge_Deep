<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compute PnL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS from CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">Compute P&L</h1>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" class="row g-3">
      <div class="col-md-6">
        <label for="strategy" class="form-label">Strategy</label>
        <input
          type="text"
          class="form-control"
          id="strategy"
          name="strategy"
          placeholder="e.g. mean_reversion"
          required
        >
      </div>

      <div class="col-md-6">
        <label for="sql_database" class="form-label">SQLite DB Path</label>
        <input
          type="text"
          class="form-control"
          id="sql_database"
          name="sql_database"
          placeholder="e.g. /path/to/db.sqlite"
          required
        >
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Run</button>
      </div>
    </form>

    {% if result %}
      <div class="card mt-5">
        <div class="card-header">
          <h2 class="h5 mb-0">Result</h2>
        </div>
        <div class="card-body">
          <pre>{{ result | tojson(indent=2) }}</pre>
        </div>
      </div>
    {% endif %}
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
